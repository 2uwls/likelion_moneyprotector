<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/firstscreen.css">
  <title>텅장방지기</title>
</head>

<body>
  <div class="root">
    <div class="wrapper">
      <div class="container">
        <div class="background"></div>
  
        <img class="logo" src="img/logo.png" />
  
        <div class="login">
          <div class="id">
            <div class="rectangle-128"></div>
  
            <div class="i-dtext">
              <div class="id">아이디</div>
            </div>
          </div>
  
          <div class="password">
            <div class="rectangle-129"></div>
  
            <div class="password-text">
              <div class="password_text">비밀번호</div>
            </div>
          </div>
        </div>
  
        <div class="login-button">
          <div class="rectangle-130"></div>
  
          <div class="login1">
            <div class="login_text">로그인</div>
          </div>
        </div>
  
        <div class="login2">
          <div class="registration_text">회원가입</div>
        </div>
  
        <div class="question">
          <div class="question_text">텅장방지기가 처음이신가요?</div>
        </div>
      </div>
      <div class="social-login-button">
        <img class="naver" src="img/naver.png" />
  
        <img class="kakao" src="img/kakao.png" />
  
        <div class="social-login">
          <div class="sns">SNS 로그인</div>
  
          <div class="line-3"></div>
  
          <div class="line-4"></div>
        </div>
      </div>
    </div>

  </div>
  
  <script src="js/start.js"></script>

</body>
